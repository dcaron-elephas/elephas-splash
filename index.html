<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elephas — Coming Soon</title>
  <meta name="description" content="Success Through Structured Change And Smart Systems." />
  <meta name="robots" content="noindex, nofollow" />
  <meta property="og:title" content="Elephas — Coming Soon" />
  <meta property="og:description" content="Success Through Structured Change And Smart Systems." />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Decorative background (always behind content) -->
  <div class="bg" aria-hidden="true">
    <div class="shape s1"></div>
    <div class="shape s2"></div>
    <div class="pattern"></div>
  </div>

  <!-- Main white card wrapper so content stays readable -->
  <main class="wrap" role="main">
    <header class="brand">
      <img class="logo logo-horizontal" src="assets/img/elephas-logo-horizontal.png" alt="Elephas" />
      <img class="logo logo-stacked" src="assets/img/elephas-logo-stacked.png" alt="Elephas" />
    </header>

    <section class="hero">
      <span class="badge" aria-hidden="true">Coming soon</span>
<h1>Success Through Structured Change And Smart Systems</h1>
      <p class="tagline"></p>
      <!--<h1>We’re building something great.</h1>
      <p class="tagline">Success Through Structured Change And Smart Systems</p>-->
      <p class="lede">
        We’re building something great for you! Contact us to find out more.
      </p>
    </section>

    <section class="contact">
      <div class="card">
        <h2>Contact Us</h2>
        <p class="muted">This form posts securely to Formspree. You’ll see a confirmation when it succeeds.</p>

        <form id="contact-form" action="https://formspree.io/f/xanpagjp" method="POST" novalidate>
          <input type="hidden" name="_subject" value="Elephas — Coming Soon message" />
          <!-- Honeypot -->
          <label class="hp" for="website">Website</label>
          <input class="hp" id="website" name="website" type="text" tabindex="-1" autocomplete="off" />

          <div class="row">
            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="" autocomplete="name" required />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="" autocomplete="email" required />
            </div>
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
          </div>

          <button type="submit" class="btn">Send</button>
          <div id="form-status" class="status" role="status" aria-live="polite"></div>
          <noscript><p class="muted">JavaScript is disabled. The form will submit the traditional way.</p></noscript>
        </form>
      </div>
    </section>

    <footer class="site-footer">
      <div class="footer-inner">
        <p>© <span id="year"></span> Elephas Corp. • All rights reserved.</p>
      </div>
    </footer>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
